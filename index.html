<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAPILI - Scan. Assess. Hired.</title>

  <!-- Bootstrap & HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>

  <!-- Google Font: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

   <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #fef2f2;
      color: #b91c1c;
      background-image: url("static/images/napili_background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }

    header {
      background-color: #ffd4d4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #b91c1c;
    }

    .logo span {
      font-weight: normal;
      font-size: 0.9rem;
      display: block;
      line-height: 1.2;
    }

    nav a {
      margin: 0 1.2rem;
      color: #b91c1c;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      background-color: beige;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem;
    }

    .upload-box {
      background-color: #ffd4d4;
      padding: 1.5rem 2rem;
      border-radius: 2rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .hero-image img {
      width: 500px;
      border-radius: 1.5rem;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text, .hero-image img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header class="mb-4">
    <div align="center" class="logo">
      NAPILI
    <span style="float: right;">Scan.<br>Assess.<br>Hired.</span>  
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="application.html">My Applications</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1 align="center">Start your journey with us!</h1>
      <p align="center">Upload your resume and let us be the judge.</p>
      <div class="upload-box">
        <form id = "resumeForm" hx-post="http://127.0.0.1:8000/api/upload/" hx-encoding="multipart/form-data">
          <label class="upload-label">üìÑ Upload your PDF resume here!</label>
          <input type="file" name="resume" accept=".pdf" class="form-control mt-2">
          <button type="submit" class="btn btn-danger mt-3">Upload</button>
        </form>

        <script>
          document.addEventListener("DOMContentLoaded", function() {  // ‚úÖ Ensures elements are loaded first
          let form = document.getElementById("resumeForm");
    
          if (form) {  // ‚úÖ Check if form exists before adding event listener
              form.addEventListener("submit", function(event) {
                  event.preventDefault();  // ‚úÖ Prevent default form submission
                  
                  let fileInput = document.getElementById("resumeUpload");
                  let formData = new FormData();

                  if (fileInput.files.length > 0) {
                      formData.append("resume", fileInput.files[0]);  // ‚úÖ Attach selected file
                      
                    fetch("http://127.0.0.1:8000/api/upload/", {  // ‚úÖ Send request to backend
                      method: "POST",
                      body: formData
                    })
                      .then(response => response.json())
                      .then(data => alert(data.message))  // ‚úÖ Show backend response
                      .catch(error => console.error("Upload Error:", error));
                    } else {
                        alert("Please select a file before submitting!");
                    }
                });
                } else {
                        console.error("‚ùå Form not found in DOM!");
                }
          });
        </script>
      </div>
    </div>
    <div class="hero-image">
      <img src="static/images/napili1.jpg"/>
    </div>
  </section>

</body>
</html>
